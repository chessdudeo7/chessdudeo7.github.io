<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Matthew Zhu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #673ab7;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #673ab7;
      color: white;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5e35b1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      .button-group {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome</h1>
    <div class="button-group">
      <a href="profile.html" class="button">Profile</a>
      <a href="tutoring.html" class="button">Tutoring</a>
    </div>
  </div>

</body>
</html>
