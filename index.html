<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Matthew Zhu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #673ab7;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
      color: #555;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      background-color: #673ab7;
      color: white;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(103, 58, 183, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    a.button:hover {
      background-color: #5e35b1;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Welcome to Matthew Zhu's Site</h1>
  <p>Your gateway to my projects, tutoring, and more.</p>

  <div class="button-group">
    <a href="profile.html" class="button">Profile</a>
    <a href="tutoring.html" class="button">Tutoring</a>
  </div>

  <footer>
    &copy; 2025 Matthew Zhu. All rights reserved.
  </footer>

</body>
</html>
