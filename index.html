<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* --- Animated Background Stars --- */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 1;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.1; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* --- Planets (small glowing balls) --- */
    .planet {
      position: fixed;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px);
      opacity: 0.8;
      animation: float 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    /* Different planet colors */
    .planet1 {
      background: radial-gradient(circle at 30% 30%, #6ee7ff, #3f51b5);
      width: 40px;
      height: 40px;
      box-shadow: 0 0 20px #6ee7ff;
      animation-delay: 0s;
    }

    .planet2 {
      background: radial-gradient(circle at 40% 40%, #ff9a9e, #fad0c4);
      width: 30px;
      height: 30px;
      box-shadow: 0 0 15px #ff9a9e;
      animation-delay: 3s;
    }

    .planet3 {
      background: radial-gradient(circle at 50% 50%, #a0e7e5, #b4f8c8);
      width: 50px;
      height: 50px;
      box-shadow: 0 0 25px #a0e7e5;
      animation-delay: 5s;
    }

    .planet4 {
      background: radial-gradient(circle at 50% 50%, #fbc7aa, #f9f5f0);
      width: 35px;
      height: 35px;
      box-shadow: 0 0 18px #fbc7aa;
      animation-delay: 2s;
    }

    /* --- Comet --- */
    .comet {
      position: fixed;
      top: 10%;
      left: -150px;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0));
      border-radius: 2px;
      box-shadow: 0 0 15px 5px #fff;
      filter: drop-shadow(0 0 10px #fff);
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      transform: rotate(30deg);
      animation-fill-mode: forwards;
    }

    @keyframes comet-fly {
      0% {
        left: -150px;
        top: 10%;
        opacity: 1;
      }
      80% {
        left: 110%;
        top: 30%;
        opacity: 1;
      }
      100% {
        left: 110%;
        top: 30%;
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Star container -->
  <div class="stars" id="stars"></div>

  <!-- Planets -->
  <div class="planet planet1" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="planet planet2" style="top: 50%; left: 10%; animation-delay: 3s;"></div>
  <div class="planet planet3" style="top: 35%; left: 70%; animation-delay: 5s;"></div>
  <div class="planet planet4" style="top: 75%; left: 50%; animation-delay: 2s;"></div>

  <!-- Comet -->
  <div class="comet" id="comet"></div>

  <!-- Content -->
  <div class="container">
    <h1>Welcome to My Site</h1>
    <div class="buttons">
      <a href="profile.html" class="button">View Profile</a>
      <a href="tutoring.html" class="button">Tutoring</a>
    </div>
  </div>

  <!-- JavaScript to generate stars -->
  <script>
    const starContainer = document.getElementById('stars');
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 1}s`;
      star.style.opacity = Math.random();
      starContainer.appendChild(star);
    }

    // Comet animation trigger every 15 seconds
    const comet = document.getElementById('comet');

    function flyComet() {
      comet.style.animation = 'none'; // reset animation
      comet.offsetHeight; // trigger reflow
      comet.style.animation = 'comet-fly 4s linear forwards';
    }

    // Initial fly after 3 seconds
    setTimeout(() => {
      flyComet();
      // Then every 15 seconds
      setInterval(flyComet, 15000);
    }, 3000);
  </script>

</body>
</html>
