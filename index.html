<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      background: black;
    }

    /* Starry background layers */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      z-index: -1;
    }

    .stars {
      background: url('https://vincentgarreau.com/particles.js/assets/img/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.6;
    }

    .stars2 {
      background: url('https://vincentgarreau.com/particles.js/assets/img/stars2.png') repeat;
      animation: moveStars 400s linear infinite;
      opacity: 0.3;
    }

    .stars3 {
      background: url('https://vincentgarreau.com/particles.js/assets/img/stars3.png') repeat;
      animation: moveStars 600s linear infinite;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Animated star layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to My Site</h1>
    <div class="buttons">
      <a href="profile.html" class="button">View Profile</a>
      <a href="tutoring.html" class="button">Tutoring</a>
    </div>
  </div>

</body>
</html>
