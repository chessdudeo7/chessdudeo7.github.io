<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* --- Animated Background Stars --- */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.1; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Glowing Planet */
    .planet {
      position: absolute;
      bottom: -80px;
      right: -80px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #6ee7ff, #3f51b5);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(110, 231, 255, 0.5);
      z-index: 2;
      animation: floatPlanet 8s ease-in-out infinite alternate;
    }

    @keyframes floatPlanet {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Star container -->
  <div class="stars" id="stars"></div>

  <!-- Glowing planet -->
  <div class="planet"></div>

  <!-- Content -->
  <div class="container">
    <h1>Welcome to My Site</h1>
    <div class="buttons">
      <a href="profile.html" class="button">View Profile</a>
      <a href="tutoring.html" class="button">Tutoring</a>
    </div>
  </div>

  <!-- JavaScript to generate stars -->
  <script>
    const starContainer = document.getElementById('stars');
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 1}s`;
      star.style.opacity = Math.random();
      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
